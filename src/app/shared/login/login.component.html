<div class="login-middle">
  <div class="login">
    <div class="login-body">
      <a class="login-brand" href="javascript:void(0)">
        <!-- <span style="text-aligin:center;font-size: 20px;font-family: unset;font-weight: bold;">Zaoplus</span> -->
        <img class="img-responsive" src="assets/img/logo123.png" alt="logo">
      </a>
      <div class="login-form">
        <form [formGroup]="loginForm" data-toggle="validator">
          <div class="form-group">
            <label for="email">Email</label>
            <input id="email" formControlName="email" [ngClass]="{'is-invalid': submitted && f.email.errors}" class="form-control" type="email" name="email" spellcheck="false" autocomplete="off" data-msg-required="Please enter your email address." required>
            <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
              <div *ngIf="submitted && f.email.errors.required">Email is required</div>
              <div *ngIf="submitted && f.email.errors.email">Enter a valid email id</div>
            </div>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input id="password" formControlName="password" [ngClass]="{'is-invalid': submitted && f.password.errors}" class="form-control" type="password" name="password">
            <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
              <div *ngIf="submitted && f.password.errors.required">Password is required</div>
            </div>
          </div>
          <div class="form-group">
            <label class="custom-control custom-control-primary custom-checkbox">
              <input class="custom-control-input" type="checkbox" id="remember_me">
              <span class="custom-control-indicator"></span>
              <span class="custom-control-label">Remember Me</span>
            </label>
            <!-- <span aria-hidden="true"> ยท </span> -->
            <a routerLink="/forgot-password" class="pull-right">Forgot password?</a>
          </div>
          <button class="btn btn-primary btn-block" type="submit" (click)="login()">Sign in</button>
        </form>
      </div>
    </div>
    
  </div>
</div>
