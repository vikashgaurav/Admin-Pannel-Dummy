<div class="login-middle">
  <div class="login">
    <div class="login-body">
      <a class="login-brand" href="javascript:void(0)">
        <img class="img-responsive" src="assets/img/logo123.png" alt="logo">
      </a>
      <div class="login-form">
        <form [formGroup]="resetPassword">
          <div class="form-group">
            <label for="password">New Password</label>
            <input id="password" formControlName="new_password" class="form-control" type="password" name="password" [ngClass]="{'is-invalid': submitted && f.new_password.errors}">
            <div *ngIf="submitted && f.new_password.errors" class="invalid-feedback">
              <div *ngIf="submitted && f.new_password.errors.required">Password is required</div>
            </div>
          </div>
          <div class="form-group">
            <label for="confirm_password">Confirm Password</label>
            <input id="confirm_password" formControlName="confirm_password" class="form-control" type="password" name="confirm_password" [ngClass]="{'is-invalid': submitted && f.confirm_password.errors}">
            <div *ngIf="submitted && f.confirm_password.errors" class="invalid-feedback">
              <div *ngIf="submitted && f.confirm_password.errors.required">Confirm Password is required</div>
              <div *ngIf="submitted && f.confirm_password.errors.mustMatch">Password not matched</div>
            </div>
          </div>
          <button class="btn btn-primary btn-block" type="submit" (click)="submit()">Sign in</button>
        </form>
      </div>
    </div>
  </div>
</div>
