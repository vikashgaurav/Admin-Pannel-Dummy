   <!-- help & faq -->
   <div id="faq-modal" tabindex="-1" role="dialog" class="modal fade">
      <div class="modal-dialog modal-lg">
         <div class="modal-content">
           <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLiveLabel">FAQ</h5>
              <button type="button" class="close" data-dismiss="modal" style="position: absolute;right: 20px;top: 15px;">
                <span aria-hidden="true">×</span>
                <span class="sr-only">Close</span>
              </button>
          </div>
           <div class="modal-body" style="padding-top: 0px;">
             <div class="row">
              <div class="col-md-6">
                <h4>FAQ List</h4>
                <ul class="list-group">
                  <li class="list-group-item" *ngFor="let ques of faqList">
                    {{ques?.question}}
                    <span class="pull-right">
                      <span class="btn btn-xs btn-default" (click)="selectEditQuestion(ques)">
                        <span class="icon icon-pencil" aria-hidden="true"></span>
                      </span>
                      <span class="btn btn-danger btn-xs btn-default" (click)="selectDeleteQuestion(ques)" data-target="#deletefaq" data-toggle="modal">
                        <span class="icon icon-trash" aria-hidden="true"></span>
                      </span>
                    </span>
                  </li>
                </ul>
              </div>
              <div class="col-md-6">
                <h4>Add FAQ</h4>
                <form [formGroup]="faqForm">
                  <div>
                    <input formControlName="ques" [ngClass]="{'is-invalid': submitted && f.ques.errors}" type="text" class="form-control" placeholder="Question title" style="margin-bottom: 10px;"/>
                    <div  *ngIf="submitted && f.ques.errors" class="invalid-feedback">
                      <div *ngIf="submitted && f.ques.errors.required">Question is required</div>
                    </div>
                  </div>
                  <div>
                    <textarea formControlName="ans" [ngClass]="{'is-invalid': submitted && f.ans.errors}" id="form-control-8" class="form-control" rows="4" placeholder="write to Contact Us"></textarea>
                    <div  *ngIf="submitted && f.ans.errors" class="invalid-feedback">
                      <div *ngIf="submitted && f.ans.errors.required">Answer is required</div>
                    </div>
                  </div>
                  <div style="margin-top: 10px;">
                      <button class="btn btn-danger" type="button" *ngIf="!updateFAQ" (click)="addFaq()">Save</button>
                      <button class="btn btn-danger" type="button" *ngIf="updateFAQ" (click)="updateFaq()">Update</button>
                      <button class="btn btn-default" data-dismiss="modal" type="button">Cancel</button>
                      <button class="btn btn-info" *ngIf="updateFAQ" type="button" (click)="resetForm()">Reset</button>
                  </div>
                </form>
              </div>
             </div>
           </div>
           <!-- <div class="modal-footer"></div> -->
         </div>
       </div>      
     </div>
<!-- success modal -->
<div id="deletefaq" tabindex="-1" role="dialog" class="modal fade">
  <div class="modal-dialog modal-sm">
     <div class="modal-content">
       <div class="modal-body">
         <div class="text-center">
           <h4 style="color:  #c90101;">Are you sure you want to delete this question?</h4>
           <div class="m-t-lg">
             <button class="btn btn-danger" data-dismiss="modal" type="button" (click)="deleteQues()">Continue</button>
             <button class="btn btn-success" data-dismiss="modal" type="button">Cancel</button>
           </div>
         </div>
       </div>
     </div>
   </div>      
 </div>
